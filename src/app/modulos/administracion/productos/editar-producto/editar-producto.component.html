<form [formGroup]="fgValidador"  > <!-- Change The Form Method From Here-->
    <div class="card-panel z-depth-5">

        <!-- Form Logo Section  -->
        <input type="hidden" formControlName="id"/>
        <div class="row margin">
            <div class="col s12 m12 l12 center">
                <img src="https://i.imgur.com/ypAbAYt.png"
                 alt="" class="responsive-img circle" style="width:100px;">
                <p>Edici√≥n de Productos</p>
            </div>
        </div>

        <!-- Form Username Input Section -->

        <div class="col s12 m12 l12">
            <div class="input-field">
                <i class="material-icons prefix">important_devices</i>
                <input  formControlName= 'nombre' type="text" name="username" id="username">
                <label class="active"  for="username">Ingrese el nombre del producto</label>
            </div>
        </div>
        <div class="col s12 m12 l12">
            <div class="input-field">
                <i class="material-icons prefix">important_devices</i>
                <input  formControlName= 'precio' type="text" name="precio" id="precio">
                <label class="active"  for="precio">Ingrese el precio del producto</label>
            </div>
        </div>

        <!-- Form Password Input Section -->

        <div class="col m12 l12">
            <div class="input-field">
                <i class="material-icons prefix">important_devices</i>
                <input formControlName='imagen' type="text" name="imagen" id="imagen">
                <label class="active"  for="imagen">Ingrese la imagen del producto</label>
            </div>
        </div>

        

            <!-- Form Button Section  -->

        <div class="center">
            <input (click)="EditarProducto()" [disabled]="!fgValidador.valid" type="submit" value="Editar Producto" name="login" 
            class="btn waves-effect waves-light " 
            style="width:100%; background-color: #ff4081;">
        </div>

         
    </div>
</form>
